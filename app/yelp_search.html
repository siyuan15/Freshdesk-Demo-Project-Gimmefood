<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="yelp_search.js"></script>
    <link rel="stylesheet" type="text/css" href="yelp_style.css">
    <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <div class="fw-widget-wrapper">
      <div class="container">
        <img id="yelplogo" class="image" src="yelpLogo.png" alt="yelp logo">
      </div>

      <div>
        <div class="container">
            <form action="" class="parent">
              <div class="text">
                <i class="material-icons" style="color:#ccc">location_on</i>
                <input type="search" id="user-input" class="search" placeholder="Search restaurant, catering service...">
              </div>
              <div id='text' class="text">near</div>
              <div class="text">
                <input type="search" id="user-location" class="search" value="San Mateo, CA">
                <button name="" id="search-btn" class="btn"><span class="glyphicon glyphicon-search" style="color:white"></span> Search</button>
              </div>
            </form>
        </div>
        <!-- Code for loader below are borrowed from a publically available source -->
        <!-- Beging of code for loader -->
        <div id="loader" class="loader loader-3">
          <div class="dot dot1"></div>
          <div class="dot dot2"></div>
          <div class="dot dot3"></div>
        </div>
        <!-- Eng of code for loader -->
        <div class="container">
            <p type="text" id="result" class="search-result"></p>
            <ul id="result-list" class="search-result"></ul>
        </div>
      </div>

    </div>
  </body>

  </html>
